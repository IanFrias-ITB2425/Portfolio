<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilos para la cabecera */
        header {
            background: u('') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        header nav {
            margin-top: 20px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Estilos para el contenido */
        .content {
            padding: 50px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            color: #555;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer .social-links {
            margin-bottom: 20px;
        }

        footer .social-links a {
            font-size: 1.5em;
        }

        footer .contact-info {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <!-- Cabecera -->
    <header>
        <img src="https://via.placeholder.com/100" alt="Logo" />
        <h1>Mi Página Web</h1>
        <nav>
            <a href="#proyectos">Más Proyectos</a>
            <a href="#contacto">Contacto</a>
            <a href="#sobre">Sobre mí</a>
        </nav>
    </header>

    <!-- Contenido -->
    <div class="content" id="proyectos">
        <h2>Mis Proyectos</h2>
        <p>Aquí puedes ver algunos de los proyectos en los que he trabajado:</p>
        <p><a href="#">Proyecto 1</a></p>
        <p><a href="#">Proyecto 2</a></p>
        <p><a href="#">Proyecto 3</a></p>
    </div>

    <!-- Pie de página -->
    <footer id="contacto">
        <div class="social-links">
            <a href="#" title="Facebook">Facebook</a>
            <a href="#" title="Twitter">Twitter</a>
            <a href="#" title="Instagram">Instagram</a>
        </div>
        <div class="contact-info">
            <p>Teléfono: +34 123 456 789</p>
            <p>Correo: contacto@tupagina.com</p>
        </div>
    </footer>

</body>
</html>
